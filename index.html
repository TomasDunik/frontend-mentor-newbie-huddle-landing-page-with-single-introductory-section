<!DOCTYPE html>
<html lang="sk">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- ==================== Title ==================== -->
    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>

    <!-- ==================== Google fonts ==================== -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />

    <!-- ==================== Icon ==================== -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <script
      src="https://kit.fontawesome.com/2748caa3a6.js"
      crossorigin="anonymous"
    ></script>

    <!-- ==================== CSS ==================== -->
    <link rel="stylesheet" href="css-reset.css" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="responsive.css" />
  </head>
  <body>
    <div class="content">
      <header>
        <a
          href="https://tomasdunik.github.io/frontend-mentor__nft-preview-card-component-main/"
        >
        <img src="./images/logo.svg" alt="" />        </a>
      </header>
      <main>
        <section class="picture">
          <img src="./images/illustration-mockups.svg" alt="" />
        </section>
        <section class="text">
          <h1>Vybudujte komunitu, ktorú budú vaši podporovatelia milovať</h1>
          <p>
            Huddle pretvára spôsob, akým budujeme komunity. Máte váš hlas, ale
            aj vaše publikum. Vytvárajte spojenia so svojimi podporovateľmi a
            zapájajte sa do skutočnej diskusie.
          </p>
          <button>Registrácia</button>
        </section>
      </main>
      <footer>
        <a href="#"><i class="fa-brands fa-square-facebook"></i></a>
        <a href="#"><i class="fa-brands fa-square-twitter"></i></a>
        <a href="#"><i class="fa-brands fa-square-instagram"></i></a>
      </footer>
    </div>
  </body>
</html>
